name: Automatic Release on Main Merge

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'
      - 'CHANGELOG.md'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: tag_check
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist, will create"
          fi

      - name: Create git tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a v${{ steps.version.outputs.version }} -m "Release version ${{ steps.version.outputs.version }}"
          git push origin v${{ steps.version.outputs.version }}

      - name: Extract changelog for this version
        if: steps.tag_check.outputs.exists == 'false'
        id: changelog
        run: |
          # Extract the release notes for this version from CHANGELOG.md
          VERSION="${{ steps.version.outputs.version }}"
          # Find the section for this version and extract until the next version or end of file
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.txt

          # If that didn't work, use a simpler approach
          if [ ! -s release_notes.txt ]; then
            sed -n "/## \[$VERSION\]/,\$p" CHANGELOG.md | head -n -1 > release_notes.txt
          fi

          # If still empty, use full CHANGELOG
          if [ ! -s release_notes.txt ]; then
            cat CHANGELOG.md > release_notes.txt
          fi

          echo "Release notes prepared"
          head -20 release_notes.txt

      - name: Create GitHub release
        if: steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          body_path: release_notes.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "‚úÖ Release v${{ steps.version.outputs.version }} completed"
          echo ""
          echo "üìç Release URL: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}"
          echo "üì¶ Package URL: https://pkg.go.dev/github.com/algebananazzzzz/planear@v${{ steps.version.outputs.version }}"
